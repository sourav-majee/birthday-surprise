<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      color: white;
    }
    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }
    input {
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ff6f61;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff4b3e;
    }
    #message {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      animation: slideIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="/Dil_Lyrical__Ek_Villain_Returns.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
  <p>Enter your name for a personalized message:</p>
  <input type="text" id="nameInput" placeholder="Your Name">
  <button onclick="generateMessage()">Surprise Me!</button>
  
  <div id="message" style="display: none;">
    <h2 id="wishHeading"></h2>
    <p id="wishContent"></p>
    <img src="/pic1.jpg" alt="Birthday Photo" style="width: 50%; margin-top: 20px;">
    <video width="50%" controls autoplay>
      <source src="/fbrt.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // AI-Generated Message Simulation
    function generateMessage() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }

      const heading = Happy Birthday, ${name}! ðŸŽ‚ðŸŽ‰;
      const messages = [
        ${name}, you light up the world with your smile. May your birthday be as amazing as you are!,
        Dear ${name}, here's to another year of wonderful memories and endless happiness!,
        ${name}, on your special day, I wish you all the love and laughter you deserve!
      ];

      // Random message selection
      const message = messages[Math.floor(Math.random() * messages.length)];

      document.getElementById('wishHeading').innerText = heading;
      document.getElementById('wishContent').innerText = message;
      document.getElementById('message').style.display = "block";
    }

    // Play Background Music
    const bgMusic = document.getElementById('bgMusic');
    window.addEventListener('load', () => {
      bgMusic.play().catch(error => {
        console.log("Autoplay blocked: " + error);
      });
    });
  </script>
  <button id="playMusicBtn" onclick="playMusic()">Play Music</button>
  <script>
    function playMusic() {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.play()
        .then(() => {
          document.getElementById('playMusicBtn').style.display = 'none'; // Hide the button
        })
        .catch(err => {
          console.error("Music couldn't play: ", err);
        });
    }
  </script>
</body>
</html>
